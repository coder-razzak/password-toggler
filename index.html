<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <title>Password Toggler - Razzak</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="main-section">
        <div class="box">
            <div class="inner-box">
                <h2>Password Toggler</h2>
                <div class="input-area">
                    <i class="fa fa-key" style="margin-right: 15px;"></i>
                    <input type="password" placeholder="Password" id="password">
                    <i class="fa fa-eye" id="eye" onclick="togglePassword()"></i>
                    <i class="fa fa-eye-slash" id="eye-slash" onclick="togglePassword()"></i>
                </div>
            </div>
        </div>
    </div>

    <script>
        function togglePassword(){
            let input = document.getElementById("password");
            var eye = document.getElementById("eye");
            var eyeSlash = document.getElementById("eye-slash");

            if(input.type === "password"){
                input.type = "text"
                eye.style.display = "none";
                eyeSlash.style.display = "inline";
            } else {
                input.type = "password"
                eye.style.display = "inline";
                eyeSlash.style.display = "none";
            }
        }
    </script>
</body>
</html>
